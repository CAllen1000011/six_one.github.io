<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六一儿童节快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            overflow-x: hidden;
            text-align: center;
            background-image: radial-gradient(#fff 20%, transparent 20%),
                              radial-gradient(#fff 20%, transparent 20%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .message {
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: #666;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-50px) rotate(-5deg); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .kids {
            font-size: 2em;
            margin: 30px 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .image-container {
            margin: 30px 0;
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.3s;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.6);
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 六一儿童节快乐！ 🎉</h1>
        
        <div class="kids">亲爱的优优，六一快乐！</div>
        
        <div class="message">
            <p>在这个充满欢笑的日子里，愿你像小鸟一样自由飞翔，像花朵一样美丽绽放！</p>
            <p>愿你的每一天都充满好奇与发现，愿你的梦想像彩虹一样绚丽多彩！</p>
            <p>记住，你是世界上最珍贵的宝藏，是未来的希望！</p>
        </div>
        
        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/happy-children-day-concept-illustration_114360-9335.jpg" alt="儿童节快乐">
        </div>
        
        <button class="button" onclick="showSurprise()">点击有惊喜！</button>
        
        <div id="surprise" style="display:none;">
            <h2 style="color: #ff6b6b;">🎁 惊喜来啦！ 🎁</h2>
            <p>祝你永远保持童心，快乐成长！</p>
            <p>今天可以多吃一块糖果哦！🍬</p>
        </div>
        
        <footer>
            <p>© 2025 六一儿童节快乐 | 愿你永远保持童真</p>
        </footer>
    </div>
    
    <script>
        // 创建气球
        function createBalloons() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb347', '#ffdd59', '#7ed6df', '#686de0', '#e056fd'];
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = Math.random() * 100 + 'vh';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(balloon);
            }
        }
        
        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb347', '#ffdd59', '#7ed6df', '#686de0', '#e056fd'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 5) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
            }
        }
        
        // 显示惊喜
        function showSurprise() {
            document.getElementById('surprise').style.display = 'block';
            createConfetti();
        }
        
        // 页面加载时创建气球
        window.onload = function() {
            createBalloons();
        };
    </script>
</body>
</html>
